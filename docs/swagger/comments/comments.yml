/comments:
  get:
    tags:
      - Comment
    summary: Récupérer
    description: Récupérer tous les commentaires du blog
    parameters: []
    produces:
      - application/json
    responses:
      200:
        description: Tous les commenaires du blog
        content:
          application/json:
            schema:
              type: array
              items:
                example:
                  id: 2
                  message: Je suis un commentaire
                  post_id: post-random
                  user_id: 1
                  created_at: 2022-06-05
                  updated_at: 2022-06-05
  post: 
    tags: 
      - Comment
    summary: Ajouter
    description: Ajouter un commentaire
    requestBody:
      content:
        application/json:
          schema:
            type: object
            example:
              message: je suis un commentaire 
              postId: 1
    responses: 
      200:
          description: Succès
          content:
            application/json:
              schema:
                type: object
                example:
                  status: 200
                  message: Commentaire bien envoyé
      400: 
        description: Erreur lors de l'ajout du commentaire
        content:
            application/json:
              schema:
                type: object
                example:
                  status: 400
                  message: Erreur lors de l'envoi du commentaire
      409: 
        description: Connexion utilisateur requise
        content:
            application/json:
              schema:
                type: object
                example:
                  status: 409
                  message: Connectez vous pour envoyer un commentaire


/comments/{id}:
  get:
    tags:
      - Comment
    summary: Récupérer
    description: Récupérer un commentaire en particulier
    produces:
      - application/json
    parameters:
      - name: commentId
        in: path
        description: ID du commentaire
        required: true
        schema:
          type: integer
    responses:
      200:
        description: Succès
        content:
          application/json:
            schema:
              type: object
              example:
                id: 2
                message: Je suis un commentaire
                post_id: post-random
                user_id: 1
                created_at: 2022-09-03T17:36:12.702+00:00
                updated_at: 2022-09-03T17:36:12.702+00:00

  delete:
    tags:
      - Comment
    summary: Supprimer
    description: Supprimer un commentaire
    parameters:
      - name: commentId
        in: path
        description: ID du commentaire
        required: true
        schema:
          type: integer
    responses:
      200:
        description: Commentaire supprimé
        content:
          application/json:
            schema:
              type: object
              example:
                status: OK
                message: Commentaire supprimé
